<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Reporte - Sueldos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    </head>
    <body>
        <div class='container'>

            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" th:href="@{/}">
                        Recursos Humanos - Travel Trip
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-app" aria-controls="navbar-app" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">

                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/empleados}">Empleados</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Historial</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/reportes}">Reportes</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>


            <div id="content">
                <main>

                    <div class="page-header text-center">
                        <h1>Reporte - Sueldos</h1>
                    </div>

                        <div class="container-fluid">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Puesto</th>
                                        <th>Salario Máximo</th>
                                        <th>Salario Mínimo</th>
                                        <th>Salario Total</th>
                                        <th>Salario Promedio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="salario,indice:${listaSalarios}">
                                        <td th:text="${indice.index + 1}"></td>
                                        <td th:text="${salario.getPuesto()}"></td>
                                        <td th:text="${salario.getSalarioMax()}"></td>
                                        <td th:text="${salario.getSalarioMin()}"></td>
                                        <td th:text="${salario.getSalarioTotal()}"></td>
                                        <td th:text="${salario.getSalarioPromedio()}"></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">PUCP @ 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
